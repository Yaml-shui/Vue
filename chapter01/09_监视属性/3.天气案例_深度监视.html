<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>a:{{number.a}}</h2>
      <button @click="number.a++">点击增加a</button>
      <hr />
      <h2>b:{{number.b}}</h2>
      <button @click="number.b++">点击增加b</button>
    </div>
  </body>

  <script type="text/javascript">
    const vm = new Vue({
      el: "#root",
      data: {
        number: {
          a: 1,
          b: 2,
        },
      },
      watch: {
        //监视多级结构中的某个属性的变化
        // "number.a": {
        //   handler() {
        //     console.log("a被改变了....");
        //   },
        // },

        //监视多级结构中的所有属性的变化
        number: {
          deep: true, //深度监视
          handler() {
            console.log("number被改变了....");
          },
        },
      },
    });
  </script>
</html>
