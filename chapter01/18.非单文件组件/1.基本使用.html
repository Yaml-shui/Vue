<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <hello></hello>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <!-- 组件复用 -->
        <school></school>
        <hr>
        <student></student>

    </div>

    <div id="root2">
        <!-- 使用全局组件 -->
        <hello></hello>
    </div>
</body>

<script type="text/javascript">

    //第一步：创建组件
    //创建一个school组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地点：{{address}}</h2>
                <button @click="shouSchoolName">点我提示学校名</button>
            </div>
        `,
        data() {
            return {
                schoolName:"尚硅谷",
                address:"上海"
            }
        },
        methods: {
            shouSchoolName(){
                alert(this.schoolName)
            }
        },
    })

    //创建一个student组件
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studentName:"张三",
                age:18
            }
        },
    })

    //创建一个hello组件作为全局组件
    const hello = Vue.extend({
        template:`
            <div>
                <h2>hello,{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name:"nano"
            }
        },
    })

    //注册全局组件
    Vue.component("hello", hello)

    new Vue({
        el:"#root",
        //第二步：注册组件(局部注册)
        components:{
            school,
            student
        }
    })

    new Vue({
        el:"#root2"
    })
</script>
</html>
