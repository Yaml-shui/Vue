<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
    
</body>

<script type="text/javascript">

    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studentName:"jack",
                age:18
            }
        },
    })

    //1.创建组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地点：{{address}}</h2>
                <student></student>
            </div>
        `,
        data() {
            return {
                schoolName:"黑马",
                address:"shanghai"
            }
        },
        //组件嵌套
        components:{
            student
        }
    })

    const hello = Vue.extend({
        template:`
            <div>hello,{{name}}</div>
        `,
        data() {
            return {
                name:"nano"
            }
        },
    })

    //定义app组件
    const app = Vue.extend({
        template:`
            <div>   
                <school></school>
                <hello></hello>
            </div>
        `,
        components:{
            school,
            hello
        }
    })

    

    new Vue({
        el:"#root",
        components:{
            app
        }
    })

</script>
</html>
