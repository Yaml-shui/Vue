<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学生信息</h1>
      <br />
      <button @click="student.age++">年龄+1岁</button><br />
      <button @click="addSex">添加性别属性，默认值：男</button><br />
      <button @click="student.sex='未知' ">修改性别</button><br />
      <button @click="addFriend">在列表首位添加一位朋友</button><br />
      <button @click="updateFirstFriendName">修改第一个朋友的名字为张三</button
      ><br />
      <button @click="addHobby">添加一个爱好</button><br />
      <button @click="updateHobby">修改第一个爱好为：开车</button><br />

      <h3>姓名：{{student.name}}</h3>
      <h3>年龄：{{student.age}}</h3>
      <h3 v-if="student.sex">性别：{{student.sex}}</h3>
      <h3>爱好：</h3>
      <ul>
        <li v-for="h in student.hobby">{{h}}</li>
      </ul>
      <h3>朋友们:</h3>
      <ul>
        <li v-for="f in student.friends">{{f.name}}--{{f.age}}</li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    const vm = new Vue({
      el: "#root",
      data: {
        student: {
          name: "tom",
          age: 18,
          hobby: ["打篮球", "滑板", "摄影"],
          friends: [
            { name: "jack", age: 20 },
            { name: "nano", age: 17 },
          ],
        },
      },
      methods: {
        addSex() {
          //   Vue.set(this.student, "sex", "男");
          this.$set(this.student, "sex", "男");
        },
        addFriend() {
          this.student.friends.unshift({ name: "mery", age: 20 });
        },
        updateFirstFriendName() {
          (this.student.friends[0].name = "抚子"),
            (this.student.friends[0].age = 22);
        },
        addHobby() {
          this.student.hobby.push("run");
        },
        updateHobby() {
          //   this.student.hobby.splice(0, 1, "开车");
          //   Vue.set(this.student.hobby, 1, "开车");
          this.$set(this.student.hobby, 2, "开车");
        },
      },
    });
  </script>
</html>
